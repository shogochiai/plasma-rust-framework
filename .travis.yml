language: rust
cache:
  cargo: true
stages:
  - tests
  - name: deploy
    if: branch = master
jobs:
  include:
    - stage: tests
      rust: stable
      before_script:
        - rustup component add rustfmt
        - rustup component add clippy
      script:
        - cargo fmt --all -- --check
        - cargo clippy --all --all-targets --all-features -- -D warnings
        - cargo test --all
    - stage: tests
      rust: beta
      before_script:
        - rustup component add rustfmt
        - rustup component add clippy
      script:
        - cargo fmt --all -- --check
        - cargo clippy --all --all-targets --all-features -- -D warnings
        - cargo test --all
    - stage: deploy
      rust: stable
      before_install:
        - sh android-ci.sh
      before_script:
        - rustup target add aarch64-linux-android armv7-linux-androideabi i686-linux-android
        - cp ./android/config $HOME/.cargo/config
      script:
        - cd android
        - cargo build --target aarch64-linux-android --release
        - cargo build --target armv7-linux-androideabi --release
        - cargo build --target i686-linux-android --release
        - cd ../
      deploy:
        provider: bintray
        file: 'descriptor.json'
        user: syuhei
        key:
          secure: 
        skip_cleanup: true
        on:
          branch: master
          rust: stable
